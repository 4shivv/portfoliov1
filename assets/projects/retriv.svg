<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: bold;
    }
    .subtitle {
      font-size: 16px;
      font-weight: normal;
      fill: rgba(255, 255, 255, 0.8);
    }
    .mockup {
      fill: #fff;
      stroke: #ddd;
      stroke-width: 1;
    }
    .app-header {
      fill: #6366F1;
    }
    .app-card {
      fill: #fff;
      stroke: #eee;
      stroke-width: 1;
    }
    .mic-btn {
      fill: #6366F1;
    }
    .wave {
      fill: rgba(99, 102, 241, 0.7);
    }
  </style>
  
  <rect width="600" height="340" fill="#0070f3"/>
  <rect x="0" y="0" width="600" height="340" fill="#0070f3" opacity="0.7"/>
  
  <!-- Background Elements -->
  <circle cx="450" cy="120" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="250" r="100" fill="#ffffff" opacity="0.1"/>
  
  <!-- Phone Mockup -->
  <g transform="translate(350, 170)">
    <rect x="-80" y="-140" width="160" height="280" rx="20" class="mockup"/>
    
    <!-- App UI -->
    <rect x="-70" y="-130" width="140" height="260" rx="5" fill="#f8f9fa"/>
    <rect x="-70" y="-130" width="140" height="30" class="app-header"/>
    <text x="0" y="-110" fill="white" font-size="14" text-anchor="middle">Retriv</text>
    
    <!-- Study Card -->
    <rect x="-60" y="-90" width="120" height="80" rx="5" class="app-card"/>
    <text x="-50" y="-75" fill="#6366F1" font-size="10">Biology</text>
    <text x="-50" y="-58" fill="#333" font-size="12" font-weight="bold">Cellular Respiration</text>
    <text x="-50" y="-38" fill="#666" font-size="10">Explain the process of glycolysis</text>
    
    <!-- Voice Input UI -->
    <rect x="-60" y="0" width="120" height="100" rx="5" class="app-card"/>
    <text x="0" y="20" fill="#666" font-size="10" text-anchor="middle">Tap to speak your answer</text>
    
    <circle cx="0" cy="50" r="20" class="mic-btn"/>
    <path d="M-5,50 L-5,40 A5,5 0 0,1 5,40 L5,50 Z M-10,55 A15,15 0 0,0 10,55" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Voice Waves -->
    <rect x="-20" y="80" width="5" height="10" rx="2" class="wave">
      <animate attributeName="height" values="10;20;10" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-10" y="80" width="5" height="10" rx="2" class="wave">
      <animate attributeName="height" values="10;25;10" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="0" y="80" width="5" height="10" rx="2" class="wave">
      <animate attributeName="height" values="10;30;10" dur="1.5s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
    <rect x="10" y="80" width="5" height="10" rx="2" class="wave">
      <animate attributeName="height" values="10;25;10" dur="1.5s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="20" y="80" width="5" height="10" rx="2" class="wave">
      <animate attributeName="height" values="10;20;10" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(160, 170)">
    <text x="0" y="-80" fill="white" font-size="40" text-anchor="middle">Retriv</text>
    <text x="0" y="-45" fill="white" font-size="16" text-anchor="middle" class="subtitle">AI-Powered Learning Platform</text>
    
    <!-- Info Points -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="-20" r="12" fill="white" opacity="0.2"/>
      <text x="0" y="-16" fill="white" font-size="12" text-anchor="middle">1</text>
      <text x="25" y="-16" fill="white" font-size="14" text-anchor="start">Speech-to-Text Learning</text>
      
      <circle cx="0" cy="10" r="12" fill="white" opacity="0.2"/>
      <text x="0" y="14" fill="white" font-size="12" text-anchor="middle">2</text>
      <text x="25" y="14" fill="white" font-size="14" text-anchor="start">AI Feedback System</text>
      
      <circle cx="0" cy="40" r="12" fill="white" opacity="0.2"/>
      <text x="0" y="44" fill="white" font-size="12" text-anchor="middle">3</text>
      <text x="25" y="44" fill="white" font-size="14" text-anchor="start">Smart Spaced Repetition</text>
    </g>
  </g>
</svg>