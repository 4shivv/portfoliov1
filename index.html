<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaganesh Nagamandla | Home</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="landing-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cursor Follower -->
    <div class="cursor-follower"></div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
    </div>
    
    <div class="landing-container">
        <div class="name-title">
            <h1 class="name">Shivaganesh Nagamandla</h1>
            <p class="title">Software Engineer</p>
        </div>
        
        <div class="main-links">
            <a href="portfolio-side.html" class="nav-button">
                <i class="fas fa-laptop-code"></i>Portfolio
            </a>
            <a href="blog/index.html" class="nav-button">
                <i class="fas fa-pen-fancy"></i>Blog
            </a>
            <a href="assets/shivaganesh_nagamandla_resume.pdf" target="_blank" class="nav-button">
                <i class="fas fa-file-pdf"></i>Resume
            </a>
        </div>
        
        <div class="social-links">
            <a href="mailto:shiv.nagamandla@gmail.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://linkedin.com/in/shivaganesh-nagamandla" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/4shivv" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <footer class="footer">
        &copy; 2025 Shivaganesh Nagamandla
    </footer>
    
    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        // Theme initialization
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
        
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            if (cursorFollower) {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }
        });
    </script>
</body>
</html>
