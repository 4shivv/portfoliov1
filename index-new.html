<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaganesh Nagamandla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing-styles.css">
</head>
<body class="landing">
    <div class="background-animation">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="landing-container">
        <div class="logo">SN</div>
        <div class="links-container">
            <a href="portfolio.html" class="landing-link">Portfolio</a>
            <a href="blog/index.html" class="landing-link">Blog</a>
            <a href="assets/shivaganesh_nagamandla_resume.pdf" target="_blank" class="landing-link">Resume</a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Shivaganesh Nagamandla
    </div>

    <script>
        // Simple animation for link hover effects
        document.querySelectorAll('.landing-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
